<h1>Cannon target shooter</h1>

<div>
    <div>
        <canvas #cannonBallCanvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
    </div>
</div>

<div>
    <div class="mb-3">
        <div class="input-group">
            <input type="range" min="0.1" step="0.1" max="2" [(ngModel)]="zoomFactor" (change)="paintCannonBall()" />
        </div>
        <div class="form-text">{{ zoomFactor() }} </div>
    </div>
    <div class="input-group mb-3">
        <button type="button" class="btn btn-primary" (click)="dropCannonBall()">Drop the ball</button>
        <button type="button" class="btn btn-primary" (click)="shootCannonBall()">Shoot the ball</button>
        <button type="button" class="btn btn-light" (click)="resetBallPosition()">Reset</button>
    </div>
</div>
